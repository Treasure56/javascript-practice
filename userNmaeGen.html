<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Name Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <main>
    <section class="p-6 max-w-lg mx-auto">
      <h1 class="text-2xl font-bold mb-4">User Name Generator</h1>
      <form id="userForm" class="space-y-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="firstName" name="firstName" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
        </div>
       
        <button type="submit" id="generateButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Generate User Name</button>

        <div>
          <div id="result" class="mt-2 p-4 border border-gray-300 rounded-md bg-gray-50"></div>
        </div>
      </form>
    </section>
  </main>
</body>
<script src="userNameGen.js"></script>
</html>
